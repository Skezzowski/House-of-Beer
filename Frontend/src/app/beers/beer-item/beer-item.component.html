<div class="row">
	<div class="col-md-2 mr-2 d-flex align-items-center"
		 *ngIf="isLoggedIn()">
		<button class="btn btn-primary  align-middle"
				(click)="startBrew()"
				[routerLink]="['/brews']">Főzés</button>
	</div>
	<div class="col-md">
		<a style="cursor: pointer;"
		   [routerLink]="[id]"
		   routerLinkActive="active"
		   class="list-group-item clearfix">
			<div class="float-left">
				<h4 class="list-group-item-heading">{{ beer.name }}</h4>
				<p class="list-group-item-text">{{ beer.type }}</p>
			</div>
			<span class="float-right">
				<img [src]="dbUrl+beer.pictureUrl"
					 alt="{{ beer.name }}"
					 class="img-responsive"
					 style="max-height: 50px;">
			</span>
		</a>
	</div>
</div>
