<div class="ml-5">
	<div class="row">
		<img [src]="beer.picture"
			 alt="{{ beer.name }}"
			 class="img-responsive"
			 style="max-height: 300px;">
	</div>
	<div class="row">
		<h1>{{ beer.name }}</h1>
	</div>
	<div class="row">
		{{ beer.description }}
	</div>
	<div class="row">
		Sör típusa: {{ beer.type }}
	</div>
	<div class="row">
		Hozzávalók: {{ beer.ingredients }}
	</div>
	<div class="row">
		Elkészítési idő: {{ beer.timeToCook }}
	</div>
</div>
