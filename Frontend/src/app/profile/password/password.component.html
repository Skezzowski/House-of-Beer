<h3>Jelszó változtatás</h3>
<hr>
<form #f="ngForm"
	  *ngIf="!success"
	  (ngSubmit)="changePasswd(f)">
	<div class="form-group">
		<label for="oldpassword">Régi jelszó</label>
		<input ngModel
			   #oldpassword="ngModel"
			   name="oldpassword"
			   type="password"
			   class="form-control"
			   id="oldpassword"
			   required
			   [class.error]="oldpassword.touched && !oldpassword.valid">
		<div class="alert alert-danger mb-0"
			 *ngIf="oldpassword.touched && !oldpassword.valid">
			<div *ngIf="oldpassword.errors.required">A régi jelszó kötelező!</div>
		</div>
		<label class="mt-3"
			   for="newpassword">Új jelszó</label>
		<input ngModel
			   #newpassword="ngModel"
			   name="newpassword"
			   type="password"
			   class="form-control"
			   id="newpassword"
			   required
			   [minlength]="passwordMinLength"
			   [class.error]="newpassword.touched && !newpassword.valid">
		<div class="alert alert-danger mb-0"
			 *ngIf="newpassword.touched && !newpassword.valid">
			<div *ngIf="newpassword.errors.required">Az új jelszó kötelező!</div>
			<div *ngIf="newpassword.errors.minlength">Az új jelszó legalább {{passwordMinLength}} karakter kell, hogy
				legyen!</div>
		</div>
	</div>
	<div class="form-group mb-0"
		 *ngIf="errorMsg != ''">
		<label class="text-danger">
			{{errorMsg}}!</label>
	</div>
	<div class="row mt-2 ml-1">
		<button type="submit"
				class="btn btn-primary"
				[disabled]="!f.valid">Csere
		</button>
		<button class="btn btn-secondary ml-3"
				[routerLink]="'/profile'">Mégse</button>
	</div>
</form>
<div *ngIf="success">
	{{successMsg}}
</div>
