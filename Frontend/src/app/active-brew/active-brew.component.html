<div>
	<app-beer-details [colContent]="false">
	</app-beer-details>
	<div *ngIf="!loading"
		 class="actions">

		<div *ngIf="!brew.actionNeeded && !brew.done"
			 class="time">
			A következő eseményig hátralévő idő: {{remainingHours}} óra {{remainingMinutes}} perc.
		</div>
		<ul class="nav bg-light actionButtons">
			<button *ngFor="let action of stageList; index as i; last as isLast"
					class="nav-item btn btn-primary rounded-0"
					[class.btn-danger]="isLast && brew.actionNeeded"
					[class.disabled]="i === selectedIndex"
					(click)="i !== selectedIndex && selectedAction(i)">
				{{action.name}}
			</button>
			<div class="navbar-text ml-auto"
				 *ngIf="brew.done">
				A főzés befejeződött, jöhet a kóstolás! Egészségedre!
			</div>
		</ul>
		<div *ngIf="actionDescription"
			 class="actionDescription">
			{{actionDescription}}
			<button class="btn btn-primary"
					(click)="doAction()"
					*ngIf="actionButtonNeeded">Végrehajtás</button>
		</div>
	</div>
</div>
